
<div class="row">
    <div class="col-3">
        @if (isDiv2Visible) {
            <div class="bg-primary p-3" >
                Div 1
            </div>
        }
       
    </div>
    <div class="col-3">
        <div class="bg-success p-3" *ngIf="isDiv2Visible">
            Div 2
        </div>
    </div>
    <div class="col-3">
        @if(city1Name == city2Name) {
            <div class="bg-danger p-3" >
                Div 3
            </div>
        }
        
    </div> 
    <div class="col-3">
        @if(getDiv4Value()) {
            <div class="bg-secondary p-3" >
                Div 4
            </div>
        }
       
    </div>
    <div class="col-3">
        <div class="bg-danger p-4" [hidden]="isDiv5Visible">
            DIv 5
        </div>
    </div>
</div>
<div class="row pt-2">
    <div class="col-3">
         <button class="btn btn-primary" (click)="hideDiv1()">Hide</button>
         <button class="btn btn-success mx-2" (click)="showDiv1()">Show</button>
    </div>
    <div class="col-3">
        <button class="btn btn-primary" (click)="toggleDiv2()" >Toggle Div2</button>
   </div>
   <div class="col-3">
      <input type="text" [(ngModel)]="city1Name"/>
      <input type="text" [(ngModel)]="city2Name"/>
   </div>
</div>
