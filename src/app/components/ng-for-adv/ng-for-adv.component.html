 
<div class="row">
    <div class="col-6">
        <ul>
            <li *ngFor="let user of user$|async">{{user.name}}</li>
        </ul>
    </div>
    <div class="col-6">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>State</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stud of studentList;trackBy:identify;let sr = index;let isEVEN = even;let isOdd= odd;let isFirst= first;let isLast= last">
                    <td [ngClass]="isFirst?'bg-success':''"> {{sr}}</td>
                    <td > {{stud.name}}</td>
                    <td> {{stud.state}}</td>
                    <td>
                        {{checkStudPresence(stud.isPresent)}}
                        <!-- <span *ngIf="stud.isPresent == true" class="text-success">Present</span>
                        <span *ngIf="stud.isPresent == false" class="text-danger">Absent</span> -->
                    </td>
                    <td>
                        even-{{isEVEN}} <br>
                        odd- {{isOdd}}
                    </td>
                    <td  [ngClass]="isLast?'bg-danger':''">
                        isFirst- {{isFirst}}
                        <br>
                        islats- {{isLast}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
