 
<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                List  
            </div>
            <div class="card-body">
                <form [formGroup]="employeeForm">
                    <div class="row">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-6">
                                    <label>Name</label>
                                    <input type="text"  formControlName="name"  class="form-control" />
                                </div>
                                <div class="col-6">
                                    <label>Email</label>
                                    <input type="text" formControlName="email"  class="form-control" />
                                </div>
                                <div class="col-6">
                                    <label>Password</label>
                                    <input type="text" formControlName="password"  class="form-control" />
                                </div>
                                <div class="col-6">
                                    <label>Contact No</label>
                                    <input type="text" formControlName="contactNo"  class="form-control" />
                                </div>
                                
                            </div>
                            <table>
                                <tr>
                                    <td></td>
                                    <td> 
                                        <button class="btn btn-success" (click)="addNewproject()">Add</button>
                                    </td> 
                                </tr>
                               
                               
                               
                            </table>
                            <table formArrayName="projectList">
                                <tbody *ngFor="let group of getFormArray.controls;let index=index">
                                    <tr [formGroupName]="index">
                                        <td>
                                            <label for="">Projectr name</label>
                                            <input type="text" formControlName="projectName"  class="form-control">
                                        </td>
                                        <td>
                                            <label for="">technology </label>
                                            <input type="text" formControlName="technology"   class="form-control">
                                        </td>
                                        <td>
                                            <button class="btn btn-success" (click)="removeProject(index)">Remove</button>
                                        </td> 
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-success" (click)="saveEmp()">Save Employee</button>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">
                Create New
            </div>
            <div class="card-body">
              
               
                <div class="row">
                    <div class="col-12">
                        <button  class="btn btn-primary"  >
                             
                            Save User</button>
                         
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
