<div class="row">
    <div class="col-3">
        <p> {{ firstName}} </p>
    </div>
    <div class="col-3">
         <small> {{currentDate}}</small>
    </div>
    <div class="col-3">
        <input type="text" [value]="firstName" placeholder="Ennter Name" />
        <button class="btn btn-primary" (click)="changeFirstNAme()">Chanage FirstName</button>
    </div>
    <div class="col-3">
        <input [type]="inputType" />
    </div>
</div>
<div class="row">
    <div class="col-3">
        <input type="text" value="{{courseName}}" placeholder="Ennter Name" />
    </div>
    <div class="col-3">
        <button class="btn btn-primary" (click)="showAlert()">Show Alert</button>
    </div>
    <div class="col-3">
        <span class="btn btn-success" (click)="showMessage('This is Custome Message')">Show Message</span>
    </div>
    <div class="col-3">
        <span class="btn btn-success" (click)="showMessage('Welcome ')">Show Message 2</span>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <input type="text" [(ngModel)]="firstName" placeholder="Ennter Name" />
    </div>
    <div class="col-3">
        <select class="form-select" [(ngModel)]="selectedState" >
            <option value="">Select State</option>
            <option value="Delhi">Delhi</option>
            <option value="Goa">Goa</option>
            <option value="Maharashtra">Maharashtra</option>
        </select>
    </div>
    <div class="col-3">
      Selected State is:   {{selectedState}}
    </div>
</div>
